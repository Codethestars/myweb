<!DOCTYPE html>
<html>
<head>
    <title>Filter Efficiencies for Central AC</title>
    <style>
        :root {
            --grid-color: rgba(11, 53, 87, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 1200px;
            height: 800px;
            background-color: #f5f5f5;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #0b3557, #1a73e8);
            color: white;
            padding: 15px 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            margin: 0;
            font-size: 1.4rem;
        }

        .breadcrumb {
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #666;
            background-color: rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
        }

        .breadcrumb a {
            color: #0b3557;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: #1a73e8;
        }

        .breadcrumb a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #1a73e8;
            transition: width 0.3s ease;
        }

        .breadcrumb a:hover::after {
            width: 100%;
        }

        .breadcrumb span {
            margin: 0 8px;
            color: #999;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .menu-container {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            padding: 0 20px;
        }

        .combobox-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .combobox-label {
            color: #0b3557;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            line-height: 1.3;
            padding: 0 5px;
        }

        select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #1a73e8;
            border-radius: 4px;
            background: #FFFFFF !important;
            font-size: 14px;
            color: #000000;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            white-space: normal;
        }

        /* Individual menu box settings */
        .combobox-container:nth-child(1) {
            width: 420px;
        }

        .combobox-container:nth-child(2) {
            width: 180px;
        }

        .combobox-container:nth-child(3) {
            width: 220px;
        }

        .combobox-container:nth-child(4) {
            width: 220px;
        }

        /* Individual select field settings */
        #areaDesignation {
            height: 120px;
            text-align: left;
        }

        #filterBanks {
            height: 60px;
            text-align: center;
        }

        #filterBank1 {
            height: 60px;
            text-align: center;
        }

        #filterBank2 {
            height: 60px;
            text-align: center;
        }

        select option {
            padding: 8px;
            line-height: 1.4;
        }

        select:hover:not(:disabled) {
            border-color: #1a73e8;
        }

        select:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }

        select:disabled {
            background: #FFFFFF !important;
            cursor: not-allowed;
            color: #000000;
            border-color: #1a73e8;
            opacity: 0.8;
        }

        .footer {
            background: linear-gradient(90deg, #0b3557, #1a73e8);
            color: white;
            text-align: center;
            padding: 15px;
            flex-shrink: 0;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Filter Efficiencies for Central AC Systems in SNF and ICF, and CTF</h1>
        </div>

        <div class="breadcrumb">
            <a href="{{ url_for('index') }}">Home</a>
            <span>/</span>
            <a href="{{ url_for('landing') }}">Mechanical Menu</a>
            <span>/</span>
            <a href="#">Filter Efficiencies</a>
        </div>
        
        <div class="content">
            <div class="menu-container">
                <div class="combobox-container">
                    <label class="combobox-label">Area Designation</label>
                    <select id="areaDesignation" onchange="updateFilterDetails()">
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Minimum Number of Filter Banks</label>
                    <select id="filterBanks" disabled>
                        <option value="">-</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Filter Efficiency % Filter Bank No.1</label>
                    <select id="filterBank1" disabled>
                        <option value="">-</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Filter Efficiency % Filter Bank No.2</label>
                    <select id="filterBank2" disabled>
                        <option value="">-</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Building Systems Engineering Design Resources Â© 2024</p>
        </div>
    </div>
    
    <script>
        // Hardcoded data for testing
        let fullData = [
            {
                "AREA DESIGNATION": "All areas for inpatient care, treatment and/or diagnosis, and those areas providing direct service or cleaning supplies",
                "MINIMUM NUMBER OF FILTER BANKS": "2",
                "FILTER EFF% FILTER BANK NO.1": "30% MERV 8",
                "FILTER EFF% FILTER BANK NO.2": "80% MERV 13"
            },
            {
                "AREA DESIGNATION": "Administrative, bulk storage, soiled holding, laundries and food prep areas",
                "MINIMUM NUMBER OF FILTER BANKS": "1",
                "FILTER EFF% FILTER BANK NO.1": "30% MERV 8",
                "FILTER EFF% FILTER BANK NO.2": "-"
            }
        ];

        // Initialize the form
        const areaSelect = document.getElementById('areaDesignation');
        
        // Add the area options
        fullData.forEach(item => {
            const option = document.createElement('option');
            option.value = item["AREA DESIGNATION"];
            option.textContent = item["AREA DESIGNATION"];
            areaSelect.appendChild(option);
        });

        // Initial update of other fields
        updateFilterDetails();

        function updateFilterDetails() {
            const selectedArea = document.getElementById('areaDesignation').value;
            const matchingRow = fullData.find(item => item["AREA DESIGNATION"] === selectedArea);
            
            if (matchingRow) {
                document.getElementById('filterBanks').innerHTML = 
                    `<option>${matchingRow["MINIMUM NUMBER OF FILTER BANKS"]}</option>`;
                document.getElementById('filterBank1').innerHTML = 
                    `<option>${matchingRow["FILTER EFF% FILTER BANK NO.1"]}</option>`;
                document.getElementById('filterBank2').innerHTML = 
                    `<option>${matchingRow["FILTER EFF% FILTER BANK NO.2"]}</option>`;
            }
        }
    </script>
</body>
</html>
