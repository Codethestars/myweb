<!DOCTYPE html>
<html>
<head>
    <title>Engineer's Toolbox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f1e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 960px;
            height: 820px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #0b3557;
            color: white;
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .header-nav {
            display: flex;
            gap: 1.5rem;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
        }

        .content {
            flex: 1;
            padding: 1.5rem 2rem;
        }

        .content-title {
            text-align: center;
            color: #0b3557;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 0 auto;
        }

        /* Preserve original form styling */
        form {
            display: inline-block;
            margin: 10px;
        }

        .hvac-button {
            width: 100%;
            height: 120px;
            background: white;
            border: 1px solid #0b3557;
            border-radius: 8px;
            color: #0b3557;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .hvac-button:hover {
            transform: translateY(-5px);
        }

        .dummy-button {
            width: 100%;
            height: 120px;
            background: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 8px;
            color: #777;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .dummy-button:hover {
            transform: translateY(-5px);
        }

        .footer {
            background-color: #0b3557;
            color: white;
            text-align: center;
            padding: 0.8rem;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">Engineer's Toolbox</div>
            <div class="header-nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Disclaimer</a>
            </div>
        </div>

        <div class="content">
            <h2 class="content-title">Select a Tool</h2>
            <div class="button-container">
                <!-- Original functional code preserved exactly -->
                <form action="{{ url_for('page1') }}" style="display: inline-block; margin: 10px;">
                    <button class="hvac-button">Minimum Exhaust Air Requirement</button>
                </form>
                <form action="{{ url_for('page2') }}" style="display: inline-block; margin: 10px;">
                    <button class="hvac-button">Room Data and Requirements</button>
                </form>
                <form action="{{ url_for('page3') }}" style="display: inline-block; margin: 10px;">
                    <button class="hvac-button">Occupancy Data</button>
                </form>

                <!-- Dummy cards -->
                <div class="dummy-button">Coming Soon</div>
                <div class="dummy-button">Coming Soon</div>
                <div class="dummy-button">Coming Soon</div>
                <div class="dummy-button">Coming Soon</div>
                <div class="dummy-button">Coming Soon</div>
                <div class="dummy-button">Coming Soon</div>
                <div class="dummy-button">Coming Soon</div>
                <div class="dummy-button">Coming Soon</div>
                <div class="dummy-button">Coming Soon</div>
            </div>
        </div>

        <div class="footer">
            <p>Engineer's Toolkit @2024</p>
        </div>
    </div>
</body>
</html>
