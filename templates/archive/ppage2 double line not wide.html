<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minimum Inlet/Outlet Station Data</title>
    <style>
        :root {
            --primary-dark: #5C4033;
            --grid-color: rgba(11, 53, 87, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 1400px;
            height: 620px;
            background-color: #f5f1e8;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(90deg, #5C4033, #7B3F00, #B87333);
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.4rem;
            margin: 0;
        }

        .content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            overflow-y: auto;
        }

        .combobox-container {
            display: flex;
            flex-direction: column;
        }

        .combobox-container:nth-child(1) { width: 250px; }  /* Room */
        .combobox-container:nth-child(2) { width: 100px; }  /* Oxygen */
        .combobox-container:nth-child(3) { width: 100px; }  /* VAC */
        .combobox-container:nth-child(4) { width: 100px; }  /* N2O */
        .combobox-container:nth-child(5) { width: 100px; }  /* Air */
        .combobox-container:nth-child(6) { width: 80px; }   /* Nitrogen */
        .combobox-container:nth-child(7) { width: 80px; }   /* WAGD */
        .combobox-container:nth-child(8) { width: 250px; }  /* Typical Uses */

        .combobox-label {
            color: #0b3557;
            font-weight: bold;
            font-size: 14px;
            line-height: 1.2;
            height: 36px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            height: auto;
            min-height: 40px;
            padding: 8px 12px;
            border: 2px solid #7B3F00;
            border-radius: 8px;
            background-color: white;
            color: #000000;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.2;
        }

        select option {
            white-space: normal;
            word-wrap: break-word;
            padding: 8px 12px;
            line-height: 1.2;
        }

        select:hover {
            border-color: #5C4033;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        select:disabled {
            background-color: #f0f0f0;
            border-color: #cccccc;
            color: #000000;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .footer {
            background: linear-gradient(90deg, #5C4033, #7B3F00, #B87333);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Minimum Inlet/Outlet Station Data</h1>
        </div>
        
        <div class="content">
            <div class="combobox-container">
                <label class="combobox-label">Room</label>
                <select id="room" onchange="updatePipeDetails()">
                </select>
            </div>
            
            <div class="combobox-container">
                <label class="combobox-label">Oxygen</label>
                <select id="oxygen" disabled readonly>
                </select>
            </div>
            
            <div class="combobox-container">
                <label class="combobox-label">VAC</label>
                <select id="vac" disabled readonly>
                </select>
            </div>
            
            <div class="combobox-container">
                <label class="combobox-label">N2O</label>
                <select id="n2o" disabled readonly>
                </select>
            </div>
            
            <div class="combobox-container">
                <label class="combobox-label">Air</label>
                <select id="air" disabled readonly>
                </select>
            </div>

            <div class="combobox-container">
                <label class="combobox-label">Nitrogen</label>
                <select id="nitrogen" disabled readonly>
                </select>
            </div>

            <div class="combobox-container">
                <label class="combobox-label">WAGD</label>
                <select id="wagd" disabled readonly>
                </select>
            </div>

            <div class="combobox-container">
                <label class="combobox-label">Typical Uses</label>
                <select id="typicalUses" disabled readonly>
                </select>
            </div>
        </div>

        <div class="footer">
            <p>Engineer's Toolbox Â© 2024</p>
        </div>
    </div>

    <script>
        let fullData = [];

        fetch('/get_data_ppage2')
            .then(response => response.json())
            .then(data => {
                fullData = data;
                const roomSelect = document.getElementById('room');
                const rooms = [...new Set(data.map(item => item["Room"]))];
                roomSelect.innerHTML = '';
                rooms.forEach(room => {
                    const option = document.createElement('option');
                    option.value = room;
                    option.textContent = room;
                    roomSelect.appendChild(option);
                });
                updatePipeDetails();
            })
            .catch(error => console.error('Error:', error));

        function updatePipeDetails() {
            const selectedRoom = document.getElementById('room').value;
            const matchingRow = fullData.find(item => item["Room"] === selectedRoom);

            if (matchingRow) {
                document.getElementById('oxygen').innerHTML = `<option>${matchingRow["O2"] || 'None'}</option>`;
                document.getElementById('vac').innerHTML = `<option>${matchingRow["VAC"] || 'None'}</option>`;
                document.getElementById('n2o').innerHTML = `<option>${matchingRow["N2O"] || 'None'}</option>`;
                document.getElementById('air').innerHTML = `<option>${matchingRow["Air"] || 'None'}</option>`;
                document.getElementById('nitrogen').innerHTML = `<option>${matchingRow["N2"] || 'None'}</option>`;
                document.getElementById('wagd').innerHTML = `<option>${matchingRow["WAGD"] || 'None'}</option>`;
                document.getElementById('typicalUses').innerHTML = `<option>${matchingRow["Typical Uses"] || 'None'}</option>`;
            }
        }
    </script>
</body>
</html>
