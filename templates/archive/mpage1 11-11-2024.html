<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Calculator</title>
    <style>
        :root {
            --primary-dark: #0b3557;
            --grid-color: rgba(11, 53, 87, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 960px;
            height: 620px;
            background-color: #f5f1e8;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #0b3557, #1a4875, #2196f3);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .header-nav {
            display: flex;
            gap: 2rem;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            position: relative;
            padding: 5px 0;
        }

        .header-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }

        .header-nav a:hover::after {
            width: 100%;
        }

        .content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-title {
            text-align: center;
            color: #0b3557;
            font-size: 2rem;
            margin-bottom: 3rem;
            font-weight: bold;
        }

        .labels-row {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 12px;
        }

        .comboboxes-row {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
        }

        .combobox-label {
            color: #0b3557;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .label-large { flex: 2; }
        .label-small { flex: 1; }
        .select-large { flex: 2; }
        .select-small { flex: 1; }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #1a75ff;
            border-radius: 8px;
            background-color: white;
            color: #000000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #0b3557;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        select:disabled {
            background-color: #f0f0f0;
            border-color: #cccccc;
            color: #000000;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .footer {
            background: linear-gradient(90deg, #0b3557, #1a4875, #2196f3);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">Engineer's Toolbox</div>
            <div class="header-nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Disclaimer</a>
            </div>
        </div>
        
        <div class="content">
            <h2 class="content-title">Table 403.7 CMC 2022 Minimum Exhaust Rates</h2>
            
            <div class="labels-row">
                <label class="combobox-label label-large">OCCUPANCY CATEGORY:</label>
                <label class="combobox-label label-small">EXHAUST RATE (CFM/unit):</label>
                <label class="combobox-label label-small">EXHAUST RATE (CFM/sq ft):</label>
                <label class="combobox-label label-small">AIR CLASS:</label>
            </div>

            <div class="comboboxes-row">
                <select id="type" class="select-large" onchange="updateDependentFields()">
                    <option value="">Select OCCUPANCY CATEGORY</option>
                </select>
                
                <select id="occupancy" class="select-small" disabled>
                    <option value="">Select EXHAUST RATE (CFM/unit)</option>
                </select>
                
                <select id="area" class="select-small" disabled>
                    <option value="">Select EXHAUST RATE (CFM/sq ft)</option>
                </select>
                
                <select id="minExhaust" class="select-small" disabled>
                    <option value="">Select AIR CLASS</option>
                </select>
            </div>
        </div>

        <div class="footer">
            <p>Engineer's Toolbox Â© 2024</p>
        </div>
    </div>

    <script>
        let fullData = [];

        fetch('/get_data')
            .then(response => response.json())
            .then(data => {
                fullData = data;
                const typeSelect = document.getElementById('type');
                const types = [...new Set(data.map(item => item.Type))];
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = OCCUPANCY CATEGORY;
                    option.textContent = OCCUPANCY CATEGORY;
                    typeSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));

        function updateDependentFields() {
            const selectedType = document.getElementById('OCCUPANCY CATEGORY').value;
            const matchingRow = fullData.find(item => item.Type === selectedType);

            if (matchingRow) {
                const occupancySelect = document.getElementById('EXHAUST RATE (CFM/unit)');
                occupancySelect.innerHTML = '<option value="">Select OCCUPANCY CATEGORY</option>';
                const occupancyOption = document.createElement('option');
                occupancyOption.value = matchingRow.Occupancy;
                occupancyOption.textContent = matchingRow.OCCUPANCY CATEGORY;
                occupancySelect.appendChild(OCCUPANCY CATEGORYOption);
                occupancySelect.value = matchingRow.OCCUPANCY CATEGORY;

                const areaSelect = document.getElementById('EXHAUST RATE (CFM/sq ft)');
                areaSelect.innerHTML = '<option value="">Select EXHAUST RATE (CFM/sq ft)</option>';
                const areaOption = document.createElement('option');
                areaOption.value = matchingRow.EXHAUST RATE (CFM/sq ft);
                areaOption.textContent = matchingRow.EXHAUST RATE (CFM/sq ft);
                areaSelect.appendChild(EXHAUST RATE (CFM/sq ft)Option);
                areaSelect.value = matchingRow.EXHAUST RATE (CFM/sq ft);

                const minExhaustSelect = document.getElementById('AIR CLASS');
                minExhaustSelect.innerHTML = '<option value="">Select AIR CLASS</option>';
                const minExhaustOption = document.createElement('option');
                minExhaustOption.value = matchingRow.AIR CLASS;
                minExhaustOption.textContent = matchingRow.AIR CLASS;
                minExhaustSelect.appendChild(AIR CLASSOption);
                minExhaustSelect.value = matchingRow.AIR CLASS;
            }
        }
    </script>
</body>
</html>
