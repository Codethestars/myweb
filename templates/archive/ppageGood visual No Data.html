<!DOCTYPE html>
<html lang="en">
<head>
    <title>Plumbing Calculator</title>
    <style>
        :root {
            --primary-dark: #5C4033;
            --grid-color: rgba(11, 53, 87, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 1200px;
            height: 720px;
            background-color: #f5f1e8;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(90deg, #5C4033, #7B3F00, #B87333);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .header-nav {
            display: flex;
            gap: 2rem;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            position: relative;
            padding: 5px 0;
        }

        .header-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }

        .header-nav a:hover::after {
            width: 100%;
        }

        .content {
            flex: 1;
            padding: 2rem;
        }

        .flex-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .combobox-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 160px;
        }

        .combobox-container:first-child {
            width: 200px;
        }

        .combobox-label {
            color: #0b3557;
            font-weight: bold;
            font-size: 14px;
            line-height: 1.2;
            height: 36px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        select {
            width: 100%;
            height: 40px;
            padding: 12px;
            border: 2px solid #7B3F00;
            border-radius: 8px;
            background-color: white;
            color: #000000;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #5C4033;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        select:disabled {
            background-color: #f0f0f0;
            border-color: #cccccc;
            color: #000000;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .footer {
            background: linear-gradient(90deg, #5C4033, #7B3F00, #B87333);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">Engineer's Toolbox</div>
            <div class="header-nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Disclaimer</a>
            </div>
        </div>
        
        <div class="content">
            <div class="flex-row">
                <div class="combobox-container">
                    <label class="combobox-label">Type:</label>
                    <select id="type" onchange="updateDetails()">
                        <option value="">Select Type</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">User Types:</label>
                    <select id="userTypes" disabled readonly>
                        <option value="">Select Value</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Area:</label>
                    <select id="area" disabled readonly>
                        <option value="">Select Value</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Min Exhaust:</label>
                    <select id="minExhaust" disabled readonly>
                        <option value="">Select Value</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Engineer's Toolbox Â© 2024</p>
        </div>
    </div>

    <script>
        let fullData = [];

        fetch('/get_data_ppage1')
            .then(response => response.json())
            .then(data => {
                fullData = data;
                const typeSelect = document.getElementById('type');
                const types = [...new Set(data.map(item => item.TYPE))];  // Match exact column name
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    typeSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));

        function updateDetails() {
            const selectedType = document.getElementById('type').value;
            const matchingRow = fullData.find(item => item.TYPE === selectedType);  // Match exact column name

            if (matchingRow) {
                // Match exact column names from your data
                document.getElementById('userTypes').innerHTML = `<option>${matchingRow["USER TYPES"]}</option>`;
                document.getElementById('area').innerHTML = `<option>${matchingRow["AREA"]}</option>`;
                document.getElementById('minExhaust').innerHTML = `<option>${matchingRow["MIN EXHAUST"]}</option>`;
            }
        }
    </script>
</body>
</html>
