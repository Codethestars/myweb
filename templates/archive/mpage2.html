<!DOCTYPE html>
<html>
<head>
    <title>HVAC Room Data</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 960px;
            height: 720px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            width: 100%;
            background-color: #0b3557;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .menu-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin-top: 40px;
        }

        .combobox-container {
            width: calc(25% - 15px);
            padding: 10px;
            box-sizing: border-box;
        }

        .combobox-label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: bold;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: white;
            font-size: 14px;
            color: #000000;
        }

        select:disabled {
            background-color: #f1f1f1;
            cursor: not-allowed;
            color: #000000;
        }

        .footer {
            width: 100%;
            background-color: #0b3557;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        .page-title {
            font-size: 24px;
            color: #000000;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HVAC and Building Data System</h1>
        </div>
        
        <div class="content">
            <h2 class="page-title">Room Data and Requirements</h2>
            <div class="menu-container">
                <div class="combobox-container">
                    <label class="combobox-label">Function or Space:</label>
                    <select id="functionSpace" onchange="updateDependentFields()">
                        <option value="">Select Function or Space</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Pressure Relationship:</label>
                    <select id="pressureRelationship" disabled readonly>
                        <option value="">Select Pressure Relationship</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Min Outdoor ACH:</label>
                    <select id="minOutdoorACH" disabled readonly>
                        <option value="">Select Min Outdoor ACH</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Design Temperature:</label>
                    <select id="designTemperature" disabled readonly>
                        <option value="75">75</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 HVAC and Building Data System</p>
        </div>
    </div>
    <script>
        let fullData = [];
        // Fetch data from mpage2.txt
        fetch('/get_data_page2')
            .then(response => response.json())
            .then(data => {
                fullData = data;
                
                // Populate function or space dropdown with unique values
                const functionSpaceSelect = document.getElementById('functionSpace');
                const functions = [...new Set(data.map(item => item["FUNCTION OR SPACE"]))];
                functions.forEach(func => {
                    const option = document.createElement('option');
                    option.value = func;
                    option.textContent = func;
                    functionSpaceSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));
        function updateDependentFields() {
            const selectedFunction = document.getElementById('functionSpace').value;
            const matchingRow = fullData.find(item => item["FUNCTION OR SPACE"] === selectedFunction);
            if (matchingRow) {
                // Populate the other fields based on selected function
                document.getElementById('pressureRelationship').innerHTML = `<option>${matchingRow["PRESSURE RELATIONSHIP TO ADJACENT AREAS"]}</option>`;
                document.getElementById('minOutdoorACH').innerHTML = `<option>${matchingRow["MIN OUTDOOR ACH"]}</option>`;
                // Repeat for each field needed
            }
        }
    </script>
</body>
</html>
