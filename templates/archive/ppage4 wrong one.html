<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Ventilation Requirements</title>
    <style>
        :root {
            --primary-dark: #0b3557;
            --primary-medium: #1a4875;
            --primary-light: #2196f3;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 30px;
        }

        .header {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-medium), var(--primary-light));
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .breadcrumb {
            padding: 10px 20px;
            color: var(--primary-dark);
            margin-bottom: 20px;
        }

        .breadcrumb a {
            color: var(--primary-dark);
            text-decoration: none;
            position: relative;
        }

        .breadcrumb a:hover {
            color: var(--primary-light);
        }

        .breadcrumb a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--primary-light);
            transition: width 0.3s ease;
        }

        .breadcrumb a:hover::after {
            width: 100%;
        }

        .breadcrumb span {
            margin: 0 8px;
            color: #666;
        }

        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 60px;
        }

        .footer {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-medium), var(--primary-light));
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }

        #data-form {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--primary-dark);
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Healthcare Ventilation Requirements</h1>
        </div>

        <div class="breadcrumb">
            <a href="#">Home</a>
            <span>›</span>
            <a href="#">Mechanical Menu</a>
            <span>›</span>
            <a href="#">Healthcare Ventilation</a>
        </div>

        <form id="data-form">
            <div class="form-group">
                <label>Room Category</label>
                <select id="category" onchange="updateFields()">
                    <option value="">Select Room</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pressure<br>Relative To</label>
                <select id="pressure" disabled>
                    <option value="">-</option>
                </select>
            </div>
            <div class="form-group">
                <label>Min ACH<br>OA</label>
                <select id="minAch" disabled>
                    <option value="">-</option>
                </select>
            </div>
            <div class="form-group">
                <label>Min ACH<br>Total</label>
                <select id="totalAch" disabled>
                    <option value="">-</option>
                </select>
            </div>
            <div class="form-group">
                <label>Exhaust<br>Required</label>
                <select id="exhaust" disabled>
                    <option value="">-</option>
                </select>
            </div>
            <div class="form-group">
                <label>Recirc By<br>Room</label>
                <select id="recirc" disabled>
                    <option value="">-</option>
                </select>
            </div>
            <div class="form-group">
                <label>Humidity<br>(%RH)</label>
                <select id="humidity" disabled>
                    <option value="">-</option>
                </select>
            </div>
            <div class="form-group">
                <label>Temp<br>(°F)</label>
                <select id="temp" disabled>
                    <option value="">-</option>
                </select>
            </div>
        </form>

        <div class="footer">
            © 2024 Healthcare Ventilation Requirements
        </div>
    </div>

    <script>
        let data = [];

        // Initial room category population
        fetch('ppage4.txt')
            .then(response => response.text())
            .then(text => {
                data = text.split('\n').slice(1).map(line => line.split('|').map(item => item.trim()));
                const categorySelect = document.getElementById('category');
                data.forEach(row => {
                    if (row[0]) {
                        const option = document.createElement('option');
                        option.value = row[0];
                        option.textContent = row[0];
                        categorySelect.appendChild(option);
                    }
                });
            });

        function updateFields() {
            const selectedRoom = document.getElementById('category').value;
            const row = data.find(r => r[0] === selectedRoom);

            if (row) {
                document.getElementById('pressure').value = row[1] || '-';
                document.getElementById('minAch').value = row[2] || '-';
                document.getElementById('totalAch').value = row[3] || '-';
                document.getElementById('exhaust').value = row[4] || '-';
                document.getElementById('recirc').value = row[5] || '-';
                document.getElementById('humidity').value = row[6] || '-';
                document.getElementById('temp').value = row[7] || '-';

                // Enable all selects and update their options
                ['pressure', 'minAch', 'totalAch', 'exhaust', 'recirc', 'humidity', 'temp'].forEach((id, index) => {
                    const select = document.getElementById(id);
                    select.disabled = false;
                    select.innerHTML = ''; // Clear existing options
                    const option = document.createElement('option');
                    option.value = row[index + 1] || '-';
                    option.textContent = row[index + 1] || '-';
                    select.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
