<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Facility Filter Requirements</title>
    <style>
        :root {
            --grid-color: rgba(11, 53, 87, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 1200px;
            height: 720px;
            background-color: #f5f5f5;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #0b3557, #1a73e8);
            color: white;
            padding: 15px 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            margin: 0;
            font-size: 1.4rem;
        }

        .breadcrumb {
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #666;
            background-color: rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
        }

        .breadcrumb a {
            color: #0b3557;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: #1a73e8;
        }

        .breadcrumb a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #1a73e8;
            transition: width 0.3s ease;
        }

        .breadcrumb a:hover::after {
            width: 100%;
        }

        .breadcrumb span {
            margin: 0 8px;
            color: #999;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .page-title {
            font-size: 28px;
            color: #0b3557;
            text-align: center;
            margin: 10px 0 30px 0;
            font-weight: bold;
        }

        .menu-container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 20px;
            padding: 0 20px;
        }

        .combobox-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .combobox-container:nth-child(1) {
            max-width: 400px;
        }

        .combobox-container:nth-child(2) {
            max-width: 220px;
        }

        .combobox-container:nth-child(3),
        .combobox-container:nth-child(4),
        .combobox-container:nth-child(5) {
            max-width: 110px;
        }

        .combobox-label {
            color: #0b3557;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            min-height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            padding: 0 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 2px solid #ced4da;
            border-radius: 4px;
            background-color: white;
            font-size: 14px;
            color: #000000;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #areaDesignation {
            height: 200px;
        }

        select:hover:not(:disabled) {
            border-color: #1a73e8;
        }

        select:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }

        select:disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
            color: #000000;
            border-color: #e9ecef;
        }

        .footer {
            background: linear-gradient(90deg, #0b3557, #1a73e8);
            color: white;
            text-align: center;
            padding: 15px;
            flex-shrink: 0;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Healthcare Facility Filter Requirements</h1>
        </div>

        <div class="breadcrumb">
            <a href="{{ url_for('index') }}">Home</a>
            <span>/</span>
            <a href="{{ url_for('landing') }}">Mechanical Menu</a>
            <span>/</span>
            <a href="#">Healthcare Facility Filter Requirements</a>
        </div>
        
        <div class="content">
            <div class="menu-container">
                <div class="combobox-container">
                    <label class="combobox-label">Area Designation</label>
                    <select id="areaDesignation" onchange="updateFilterDetails()">
                        <option value="">Select Area Designation</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Minimum Number of Filter Banks</label>
                    <select id="filterBanks" disabled>
                        <option value="">Select Number</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Filter Bank 1</label>
                    <select id="filterBank1" disabled>
                        <option value="">Select Filter</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Filter Bank 2</label>
                    <select id="filterBank2" disabled>
                        <option value="">Select Filter</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Filter Bank 3</label>
                    <select id="filterBank3" disabled>
                        <option value="">Select Filter</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Building System Engineering Design Resources Â© 2024</p>
        </div>
    </div>
    
    <script>
        let fullData = [];

        fetch('/get_data_page5')
            .then(response => response.json())
            .then(data => {
                fullData = data;
                const areaSelect = document.getElementById('areaDesignation');
                const areas = [...new Set(data.map(item => item["AREA DESIGNATION"]))].sort();
                
                areaSelect.innerHTML = '<option value="">Select Area Designation</option>';
                areas.forEach(area => {
                    const option = document.createElement('option');
                    option.value = area;
                    option.textContent = area;
                    areaSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));

        function updateFilterDetails() {
            const selectedArea = document.getElementById('areaDesignation').value;
            const matchingRow = fullData.find(item => item["AREA DESIGNATION"] === selectedArea);
            
            if (matchingRow) {
                document.getElementById('filterBanks').innerHTML = 
                    `<option>${matchingRow["MINIMUM NUMBER OF FILTER BANKS"]}</option>`;
                document.getElementById('filterBank1').innerHTML = 
                    `<option>${matchingRow["FILTER BANK 1"]}</option>`;
                document.getElementById('filterBank2').innerHTML = 
                    `<option>${matchingRow["FILTER BANK 2"]}</option>`;
                document.getElementById('filterBank3').innerHTML = 
                    `<option>${matchingRow["FILTER BANK 3"]}</option>`;
            }
        }
    </script>
</body>
</html>
