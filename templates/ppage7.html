<!DOCTYPE html>
<html lang="en">
<head>
    <title>Piping Heat Losses BTU/L ft for 140 deg F Water Temp and 70 deg F Room Temp</title>
    <style>
        :root {
            --primary-dark: #5C4033;
            --grid-color: rgba(11, 53, 87, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 1400px;
            height: 620px;
            background-color: #f5f1e8;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(90deg, #5C4033, #7B3F00, #B87333);
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.4rem;
            margin: 0;
        }

        .breadcrumb {
            padding: 10px 20px;
            background: #f8f5f0;
            border-bottom: 1px solid rgba(92, 64, 51, 0.1);
        }

        .breadcrumb-list {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #5C4033;
        }

        .breadcrumb-item:not(:last-child):after {
            content: "›";
            margin: 0 10px;
            color: #B87333;
        }

        .breadcrumb-link {
            color: #7B3F00;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .breadcrumb-link:hover {
            color: #5C4033;
        }

        .breadcrumb-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #5C4033, #7B3F00, #B87333);
            transition: width 0.3s ease;
        }

        .breadcrumb-link:hover::after {
            width: 100%;
        }

        .breadcrumb-current {
            color: #B87333;
            font-weight: 600;
        }

        .content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            overflow-y: auto;
        }

        .combobox-container {
            display: flex;
            flex-direction: column;
        }

        .combobox-container:nth-child(1) { width: 180px; }
        .combobox-container:nth-child(2) { width: 220px; }
        .combobox-container:nth-child(3) { width: 180px; }
        .combobox-container:nth-child(4) { width: 220px; }
        .combobox-container:nth-child(5) { width: 180px; }

        .combobox-label {
            color: #0b3557;
            font-weight: bold;
            font-size: 14px;
            line-height: 1.2;
            height: 50px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            height: 40px;
            padding: 12px;
            border: 2px solid #7B3F00;
            border-radius: 8px;
            background-color: white;
            color: #000000;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #5C4033;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        select:disabled {
            background-color: #f0f0f0;
            border-color: #cccccc;
            color: #000000;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .footer {
            background: linear-gradient(90deg, #5C4033, #7B3F00, #B87333);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Piping Heat Losses BTU/L ft for 140 deg F Water Temp and 70 deg F Room Temp</h1>
        </div>

        <nav class="breadcrumb">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-item">
                    <a href="/" class="breadcrumb-link">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="/planding" class="breadcrumb-link">Plumbing Menu</a>
                </li>
                <li class="breadcrumb-item">
                    <span class="breadcrumb-current">Piping Heat Losses</span>
                </li>
            </ul>
        </nav>
        
        <div class="content">
            <div class="combobox-container">
                <label class="combobox-label">Nominal Pipe Size,in.</label>
                <select id="pipeSize" onchange="updatePipeDetails()">
                    <option value="">Select Size</option>
                </select>
            </div>
            
            <div class="combobox-container">
                <label class="combobox-label">Insulated Pipe, 1/2-in.Fiberglass</label>
                <select id="insulated" disabled readonly>
                    <option value="">Select Value</option>
                </select>
            </div>
            
            <div class="combobox-container">
                <label class="combobox-label">Schedule 40 Steel</label>
                <select id="steel" disabled readonly>
                    <option value="">Select Value</option>
                </select>
            </div>
            
            <div class="combobox-container">
                <label class="combobox-label">Bare Pipe Brass, Copper,T.P.</label>
                <select id="brass" disabled readonly>
                    <option value="">Select Value</option>
                </select>
            </div>

            <div class="combobox-container">
                <label class="combobox-label">Type K Copper</label>
                <select id="copper" disabled readonly>
                    <option value="">Select Value</option>
                </select>
            </div>
        </div>

        <div class="footer">
            <p>Building Systems Engineering Design Resources © 2024</p>
        </div>
    </div>

    <script>
        let fullData = [];

        fetch('/get_data_ppage7')
            .then(response => response.json())
            .then(data => {
                fullData = data;
                const pipeSizeSelect = document.getElementById('pipeSize');
                const sizes = [...new Set(data.map(item => item["Nominal Pipe Size,in."]))];
                pipeSizeSelect.innerHTML = '';
                sizes.forEach(size => {
                    const option = document.createElement('option');
                    option.value = size;
                    option.textContent = size;
                    pipeSizeSelect.appendChild(option);
                });
                updatePipeDetails();
            })
            .catch(error => console.error('Error:', error));

        function updatePipeDetails() {
            const selectedSize = document.getElementById('pipeSize').value;
            const matchingRow = fullData.find(item => item["Nominal Pipe Size,in."] === selectedSize);

            if (matchingRow) {
                document.getElementById('insulated').innerHTML = 
                    `<option>${matchingRow["Insulated Pipe, 1/2-in.Fiberglass"]}</option>`;
                document.getElementById('steel').innerHTML = 
                    `<option>${matchingRow["Schedule 40 Steel"]}</option>`;
                document.getElementById('brass').innerHTML = 
                    `<option>${matchingRow["Bare Pipe Brass, Copper,T.P."]}</option>`;
                document.getElementById('copper').innerHTML = 
                    `<option>${matchingRow["Type K Copper"]}</option>`;
            }
        }
    </script>
</body>
</html>
