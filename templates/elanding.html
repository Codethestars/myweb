<!DOCTYPE html>

    <style>
        :root {
            --primary-dark: #8B0000;
            --grid-color: rgba(11, 53, 87, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 960px;
            height: 720px;
            background-color: #f5f1e8;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(90deg, #8B0000, #FF3333);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 1.4rem;
            margin: 0;
        }

        .header-nav {
            display: flex;
            gap: 2rem;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            position: relative;
            padding: 5px 0;
        }

        .header-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }

        .header-nav a:hover::after {
            width: 100%;
        }

        .breadcrumb {
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #666;
            background-color: rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
        }

        .breadcrumb a {
            color: var(--primary-dark);
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: #FF3333;
        }

        .breadcrumb a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #FF3333;
            transition: width 0.3s ease;
        }

        .breadcrumb a:hover::after {
            width: 100%;
        }

        .breadcrumb span {
            margin: 0 8px;
            color: #999;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
        }

        .electrical-button {
            width: 100%;
            height: 110px;
            background-color: white;
            color: #000000;
            font-size: 1.1rem;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
        }

        .electrical-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-color: #FF3333;
        }

        .electrical-button.wip {
            background-color: #f8f8f8;
            color: #666;
            cursor: not-allowed;
        }

        .electrical-button.wip:hover {
            transform: none;
            border-color: #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background: linear-gradient(90deg, #8B0000, #FF3333);
            color: white;
            text-align: center;
            padding: 15px;
            flex-shrink: 0;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
