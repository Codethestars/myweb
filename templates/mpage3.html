<!DOCTYPE html>
<html>
<head>
    <title>Minimum Ventilation Rates in Breathing Zone</title>
    <style>
        :root {
            --grid-color: rgba(11, 53, 87, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 1400px;
            height: 720px;
            background-color: #f5f5f5;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #0b3557, #1a4875, #2196f3);
            color: white;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            margin: 0;
            padding: 0;
            font-size: 1.4rem;
        }

        .breadcrumb {
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #666;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .breadcrumb a {
            color: #0b3557;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: #1a73e8;
        }

        .breadcrumb a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #1a73e8;
            transition: width 0.3s ease;
        }

        .breadcrumb a:hover::after {
            width: 100%;
        }

        .breadcrumb span {
            margin: 0 8px;
            color: #999;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .menu-container {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 5px;
            padding: 0 10px;
        }

        .combobox-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .combobox-container:first-child {
            width: 320px;  /* Set to 320px as requested */
        }

        .combobox-container:nth-child(2) {
            width: 180px;
        }

        .combobox-container:nth-child(3) {
            width: 180px;
        }

        .combobox-container:nth-child(4) {
            width: 210px;
        }

        .combobox-container:nth-child(5) {
            width: 136px;
        }

        .combobox-label {
            color: #0b3557;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            min-height: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            padding: 0 5px;
            width: 100%;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 2px solid #1a73e8;
            border-radius: 4px;
            background: #FFFFFF !important;
            font-size: 14px;
            color: #000000;
            height: auto;
            min-height: 60px;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.2;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            text-align: center;
            padding-right: 8px;
        }

        /* Special styling for the first combobox */
        .combobox-container:first-child select {
            -webkit-appearance: auto;
            -moz-appearance: auto;
            appearance: auto;
            text-align: left;
            padding-right: 30px;
            min-height: 80px
        }

        select:hover:not(:disabled) {
            border-color: #1a73e8;
        }

        select:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }

        select:disabled {
            background: #FFFFFF !important;
            cursor: not-allowed;
            color: #000000;
            border-color: #1a73e8;
            opacity: 0.8;
        }

        select option {
            padding: 8px;
            line-height: 1.2;
            min-height: 40px;
            white-space: normal;
            word-wrap: break-word;
        }

        .footer {
            background: linear-gradient(90deg, #0b3557, #1a4875, #2196f3);
            color: white;
            text-align: center;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Minimum Ventilation Rates in Breathing Zone</h1>
        </div>

        <div class="breadcrumb">
            <a href="{{ url_for('index') }}">Home</a>
            <span>/</span>
            <a href="{{ url_for('landing') }}">Mechanical Menu</a>
            <span>/</span>
            <a href="#">Minimum Ventilation Rates in Breathing Zone</a>
        </div>
        
        <div class="content">
            <div class="menu-container">
                <div class="combobox-container">
                    <label class="combobox-label">Occupancy Category</label>
                    <select id="occupancyCategory" onchange="updateOccupancyDetails()">
                        <option value="">Select Occupancy Category</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">People Outdoor Air Rate (CFM/person)</label>
                    <select id="peopleOutdoorAirRates" disabled>
                        <option value="">Select Rate</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Area Outdoor Air Rate (CFM/sq ft)</label>
                    <select id="areaOutdoorAirRates" disabled>
                        <option value="">Select Rate</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Default Occupant Density<br>(people/1000 sq ft)</label>
                    <select id="defaultOccDensity" disabled>
                        <option value="">Select Density</option>
                    </select>
                </div>
                
                <div class="combobox-container">
                    <label class="combobox-label">Air Class</label>
                    <select id="airClass" disabled>
                        <option value="">Select Air Class</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Building Systems Engineering Design Resources Â© 2024</p>
        </div>
    </div>
    
    <script>
        let fullData = [];

        fetch('/get_data_page3')
            .then(response => response.json())
            .then(data => {
                fullData = data;
                const occupancySelect = document.getElementById('occupancyCategory');
                const categories = [...new Set(data.map(item => item["OCCUPANCY CATEGORY"]))].sort();
                
                occupancySelect.innerHTML = '<option value="">Select Occupancy Category</option>';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    occupancySelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));

        function updateOccupancyDetails() {
            const selectedCategory = document.getElementById('occupancyCategory').value;
            const matchingRow = fullData.find(item => item["OCCUPANCY CATEGORY"] === selectedCategory);
            
            if (matchingRow) {
                document.getElementById('peopleOutdoorAirRates').innerHTML = 
                    `<option>${matchingRow["PEOPLE OUTDOOR Air Rate Rp (CFM/person)"]}</option>`;
                document.getElementById('areaOutdoorAirRates').innerHTML = 
                    `<option>${matchingRow["AREA OUTDOOR Air Rate Ra (CFM/sq ft)"]}</option>`;
                document.getElementById('defaultOccDensity').innerHTML = 
                    `<option>${matchingRow["DEFAULT OCCUPANT DENSITY3 (people/1000 sq ft)"]}</option>`;
                document.getElementById('airClass').innerHTML = 
                    `<option>${matchingRow["AIR CLASS"]}</option>`;
            }
        }
    </script>
</body>
</html>
